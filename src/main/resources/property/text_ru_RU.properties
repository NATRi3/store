home.about = Наша компания успешно занимается продажей часов в Беларуси вот уже более 20 лет. По нашему каталогу несложно выбрать и купить наручные часы таких известных брендов как: Tissot, Certina, Candino, Swiss Military Hanowa, Claude Bernard, Swatch, Bering, Skagen, Orient, Casio, Festina, Seiko, Q&Q, Balmain, AM:PM, Anne Klein, Bergstern, Fossil, Jacques Lemans, Obaku, Parker ручки, Pierre Lannier, Royal London, Zeppelin. Мы постоянно расширяем портфель брендов и пополняем ассортимент актуальными новинками.\n\
 Мы представляем в наших магазинах не только наручные часы, а также настенные часы, будильники Casio. Также у нас Вы сможете подобрать Ремешки кожаные, Ремешки каучуковые, Клипсы для ремешков, Браслеты для часов, Ремешки Casio. Клиенты высоко ценят как качество нашего обслуживания, так и качество товара, ведь наш розничный магазин продает только оригинальные часы (не копии), поступающие на белорусский рынок через официальные представительства.

